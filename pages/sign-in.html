<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/sign-in.css">
    <title>Sign In</title>
</head>

<body>
    <div class="signin-signup">
        <div class="logo">
            <a href="../index.html"><img src="../img/logowithtext.png" class="animate__animated animate__heartBeat animate__infinite infinite" alt="" width="180px"></a>
            <span><a href="../index.html">Home</a></span>
        </div>
        <div class="main">
            <form action="" method="post" class="signin-form">
                <div class="content">
                    <div class="form-heading"><span>LOGIN</span></div>
                    <input type="text" name="username" id="" placeholder="username" class="input"> <br>
                    <input type="password" name="password" id="" placeholder="password" class="input"> <br>
                    <input type="submit" value="Login" class="btn-login">
                </div>
            </form>
            <form action="" method="post">
                <span></span>
                <input type="submit" value="Don't have Account Sign UP?" class="btn-signup">
            </form>
        </div>
    </div>
</body>

</html>
